syntax = "proto3";

package common; 


message MateriaMessage
{
   string from = 1;
   string to = 2;
   string operationName = 3;
   string error = 4;
   int32 request_id = 5;
   
   bytes payload = 6;
}

message EmptyMessage
{

}

message UniqueId
{
   string guid = 1;
}

message IdSet
{
   repeated UniqueId idset = 1;
}

message OperationResultMessage
{
   bool success = 1;
}

message StringMessage
{
   string content = 1;
}