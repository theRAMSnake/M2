syntax = "proto3";
option cc_generic_services = true;

import "common.proto";

package admin; 

message ComponentInfo
{
   string name = 1;
   bool status = 2;
}

message ComponentInfoResponce
{
   repeated ComponentInfo componentInfos = 1;
}

service AdminService 
{
  rpc GetComponentInfo (common.MateriaMessage) returns (ComponentInfoResponce);
}

